<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Ticket</title>
</head>
<body>
  <h1>Movie Ticket Pricing</h1>

  <form id="ticketprice">
    <select id="age">
      <option value="adult">Adult</option>
      <option value="youth">Youth</option>
      <option value="senior">Senior</option>
    </select>
    <select id="time">
      <option value="day">Day</option>
      <option value="night">Night</option>
    </select>
    <select id="movie">
      <option value="movie1">Coding Gone Wrong</option>
      <option value="movie2">All Aboard the Java-Ship</option>
    </select>
  
    <button type="submit" id="btn">Ticket Rate</button>
  </form>

  <div id="quote">
    <p>This is how much your movie ticket will cost <span id="price"></span> Thank you!</p>
  </div>
  
</body>
</html>
